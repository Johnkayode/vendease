name: Run Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
env:
    DJ_SECRET_KEY: test-key
    POSTGRES_HOST: db
    POSTGRES_DB: vendease
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_PORT: 5432

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vendease
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d vendease"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker images
        run: |
          docker compose build --progress=plain

      - name: Run tests
        env:
            POSTGRES_DB: vendease
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_PORT: 5432
        run: |
          make test